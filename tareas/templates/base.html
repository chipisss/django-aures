<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica con django</title>
    <link rel='stylesheet' type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Mi primer Django</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a> </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="/tareas/crear_tarea/">Crear tareas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tareas">Editar/Terminar/Eliminar</a></li>
                    <li class="nav-item"><a class="nav-link" href="/todas">Todas las tareas</a> </li>

                    <li class="nav-item"><a class="nav-link" href="/outlog">Logout</a></li>
                    

                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="/registro">Registrarse</a></li>
                    <li class="nav-item"><a class="nav-link" href="/autenticar">Autenticarse</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>



    {% block content %}

    {% endblock %}
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
