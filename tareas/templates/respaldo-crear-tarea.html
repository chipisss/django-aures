{% extends 'base.html' %}

{% block content %}
{{error}}

<main class="container">

    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Crear tarea</h1>
                {% csrf_token %}

     <!--       {{ form.as_p}}  --> 

               <div>
                <label for="id_titulo">Titulo:</label>
                <input type="text" name="titulo" maxlength="100" required="" id="id_titulo">
               </div>


                <div>
                    <label for="id_descripcion">Descripcion:</label>
                <textarea name="descripcion" cols="40" rows="10" id="id_descripcion"></textarea>
                </div>

                <div>

                <label for="id_importante">Importante:</label>
                <input type="checkbox" name="importante" id="id_importante">
                </div>

                <button>
                    Guardar
                </button>
                {% endblock %}
            </form>
        </div>
    </div>
</main>
