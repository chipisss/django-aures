{% extends 'base.html' %}

{% block content %}
{{error}}

<main class="container">

    <div class="row">
        <div class="col-md-5 offset-md-3 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center text-warning">Crear Tarea</h1>
                {% csrf_token %}



                <div>
                    <label for="id_titulo">Titulo:</label>
                    <input type="text" name="titulo" maxlength="100" placeholder="Nombre de la Tarea" required="" id="id_titulo">
                </div>
                
                <div>

                </div>


                <div>
                    <label for="id_descripcion">Descripcion:</label>
                    <textarea name="descripcion" cols="45" rows="10" id="id_descripcion"></textarea>
                </div>

                <div>

                    <label for="id_importante">Importante:</label>
                    <input type="checkbox" name="importante" id="id_importante">
                </div>

                <button class="btn btn-primary">
                    Guardar
                </button>
                {% endblock %}
            </form>
        </div>
    </div>
</main>
